<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MinuteMinder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- NAVIGATION -->
        <header>
            <h1>MinuteMinder</h1>
        </header>
        
        <!-- TABLE CONTENT -->
        <section>
            <table id="table-tasks">
                <tr>
                    <th width="12%">User</th>
                    <th width="28%">Task Description</th>
                    <th width="10%">Start Date</th>
                    <th width="25%">Track Work</th>
                    <th width="15%">Total Time (hh:mm:ss)</th>
                    <th width="10%"></th>
                </tr>
                <tr id="table-row" hidden>
                    <td id="user">
                        <select name="users" id="user-names">
                            <option value="0">Erin Cameron</option>
                            <option value="1">Guido van Rossum</option>
                            <option value="2">James Gosling</option>
                            <option value="3">Bjarne Stroustrup</option>
                        </select>
                    </td>
                    <td id="task-description" style="word-break:break-all;"></td>
                    <td id="start-date"></td>
                    <td id="track-work"><button id="start">Start</button><button id="stop">Stop</button><button id="reset">Reset</button></td>
                    <td id="total-time">
                        <span id="hr">00</span><span> :</span>
                        <span id="min">00</span><span> :</span>
                        <span id="sec">00</span>
                    </td>
                    <td id="action-row"><button id="complete">Complete</button><button id="delete" onclick="deleteRow(this);">Delete</button></td>
                </tr>
            </table>

            <button id="new-task-button" style="margin-top: 100px;">New Task</button>
            <button id="cancel-task-button" style="margin-top: 100px;">Cancel Task</button>
        </section>
        
        <!-- JAVASCRIPT -->
        <script src="js/main.js" async defer></script>
    </body>
</html>
