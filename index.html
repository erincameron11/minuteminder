        <!-- NAVIGATION -->
        <header>
            <h1>MinuteMinder</h1>

        <!-- TABLE CONTENT -->
        <section>
            <table id="table-tasks">
                <tr>
                    <th>User</th>
                    <th>Task Description</th>
                    <th>Start Date</th>
                    <th>Track Work</th>
                    <th>Total Time (hh:mm:ss)</th>
                    <th></th>
                </tr>
                <tr id="table-row" hidden>
                    <td id="user">
                        <select name="users" id="user-names">
                            <option value="0">Erin Cameron</option>
                            <option value="1">Guido van Rossum</option>
                            <option value="2">James Gosling</option>
                            <option value="3">Bjarne Stroustrup</option>
                        </select>
                    </td>
                    <td id="task-description"></td>
                    <td id="start-date"></td>
                    <td id="track-work"><button id="start">Start</button><button id="stop">Stop</button><button id="reset">Reset</button></td>
                    <td id="total-time">
                        <span id="hr">00</span><span> :</span>
                        <span id="min">00</span><span> :</span>
                        <span id="sec">00</span>
                    </td>
                    <td id="complete-button"><button id="complete" onclick="sendData();">Complete</button></td>
                </tr>

        <!-- NEW TIME TRACKER CONTENT -->
        <section id="new-task-section" hidden>
            <form>
                <fieldset>
                    <legend>New Task:</legend>
                    <!-- user selection -->
                    <label for="user">Choose a user:</label>
                    <select id="user" name="user">
                    <option value="s" selected></option>
                    <option value="ec">Erin Cameron</option>
                    <option value="gvr">Guido van Rossum</option>
                    <option value="jg">James Gosling</option>
                    <option value="bs">Bjarne Stroustrup</option>
                    </select> 
                    <!-- task description -->
                    <label for="task">Task Description:</label>
                    <input id="desc" type="text" id="task" name="task">
                    <!-- submit button -->
                    <input id="sub" type="submit" value="Submit" onclick="SendData();"/>
                </fieldset>
            </form>
        </section>

        <section>
            <button style="margin-top: 100px;" onclick="newTask();">New Task</button>
